<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body class="min-h-dvh flex flex-col items-center justify-center red-hat-display background bg-[url('/images/pattern-background-mobile.svg')] lg:bg-[url('/images/pattern-background-desktop.svg')]">
    <main>
        <article class="rounded-2xl bg-white w-[328px] lg:w-[452px] h-[568px] lg:h-[696px] flex flex-col items-center">
            <figure>
                <img class="rounded-t-2xl mb-[10px] lg:mb-[30px]" src="./images/illustration-hero.svg" alt="hero img">
            </figure>
            <h1 class="font-black text-[22px] lg:text-[28px] py-[16px]">Order Summary</h1>
            <p class="text-center text-[#979eb0] px-[31px] font-medium mb-[23px] lg:text-[18px]">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <section class="bg-[#f8f9fe] flex justify-center items-center gap-[35px] lg:gap-[40px] w-[277px] lg:w-[353px] h-[85px] lg:h-[100px] rounded-xl ">
                <figure>
                    <img src="./images/icon-music.svg" alt="music icon">
                </figure>
                <h2 class="flex flex-col font-bold text-[14px] lg:text-[18px]">Annual Plan <span class="text-[#8d93a3] text-[13px] lg:text-[16px]">$59.99/year</span></h2>
                <a class="underline text-[#3d30b1] text-[14px] lg:text-[18px] font-medium hover:text-[#766cf1] hover:no-underline" href="#">Change</a>
            </section>

            <button class="w-[280px] lg:w-[355px] h-[53px] rounded-xl bg-[#382ae1] text-white text-[14px] lg:text-[18px] font-bold my-[23px] shadow-2xl shadow-[#e2e0fb] hover:bg-[#766cf1] ">Proceed to Payment</button>
            <button class="text-[15px] lg:text-[18px] text-[#8e93a8] font-bold hover:text-black">Cancel Order</button>
        </article>
    </main>
</body>
</html>
